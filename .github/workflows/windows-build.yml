name: Windows MSI/NSIS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        
    - name: Install Tauri CLI
      run: |
        echo "Installing Tauri CLI via cargo..."
        cargo install tauri-cli --version ^2.0
        echo "Tauri CLI installed, checking version..."
        $env:PATH += ";$env:USERPROFILE\.cargo\bin"
        cargo tauri --version
      shell: pwsh
      
    - name: Install frontend dependencies
      run: |
        npm ci
        
    - name: Build frontend
      run: |
        npm run build
        
    - name: Build Windows installer
      run: |
        $env:PATH += ";$env:USERPROFILE\.cargo\bin"
        cargo tauri build --target ${{ matrix.target }}
      shell: pwsh
        
    - name: List build outputs
      run: |
        echo "=== Build output structure ==="
        Get-ChildItem -Recurse -Path "src-tauri/target" -Include "*.msi", "*.exe", "*.zip" -ErrorAction SilentlyContinue | Select-Object -First 20 | ForEach-Object { $_.FullName }
        echo "=== Bundle directory contents ==="
        if (Test-Path "src-tauri/target/${{ matrix.target }}/release/bundle/") {
            Get-ChildItem -Path "src-tauri/target/${{ matrix.target }}/release/bundle/" -Recurse | Format-Table Name, Length, LastWriteTime
        } else {
            echo "Bundle directory not found"
        }
        echo "=== Release directory contents ==="
        if (Test-Path "src-tauri/target/${{ matrix.target }}/release/") {
            Get-ChildItem -Path "src-tauri/target/${{ matrix.target }}/release/" | Format-Table Name, Length, LastWriteTime
        } else {
            echo "Release directory not found"
        }
      shell: pwsh
      
    - name: Package artifacts
      run: |
        New-Item -ItemType Directory -Force -Path "packages"
        New-Item -ItemType Directory -Force -Path "temp-package"
        
        # Copy installation guide and readme to temp package
        Copy-Item "INSTALLATION-GUIDE.md" -Destination "temp-package/"
        Copy-Item "README.md" -Destination "temp-package/"
        
        # Package MSI files with clean structure
        if (Test-Path "src-tauri/target/${{ matrix.target }}/release/bundle/msi") {
            # Copy only the MSI file (not nested folders)
            Get-ChildItem "src-tauri/target/${{ matrix.target }}/release/bundle/msi" -Filter "*.msi" | Copy-Item -Destination "temp-package/"
            Set-Location "temp-package"
            Compress-Archive -Path "*" -DestinationPath "../packages/HabitQuest-windows-x64-msi.zip"
            Set-Location ".."
            Remove-Item "temp-package/*" -Recurse -Force
            Copy-Item "INSTALLATION-GUIDE.md" -Destination "temp-package/"
            Copy-Item "README.md" -Destination "temp-package/"
        }
        
        # Package NSIS setup files with clean structure
        if (Test-Path "src-tauri/target/${{ matrix.target }}/release/bundle/nsis") {
            # Copy only the setup exe file (not nested folders) 
            Get-ChildItem "src-tauri/target/${{ matrix.target }}/release/bundle/nsis" -Filter "*.exe" | Copy-Item -Destination "temp-package/"
            Set-Location "temp-package"
            Compress-Archive -Path "*" -DestinationPath "../packages/HabitQuest-windows-x64-setup.zip"
            Set-Location ".."
        }
        
        # Clean up
        Remove-Item "temp-package" -Recurse -Force
      shell: pwsh
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HabitQuest-windows-${{ matrix.target }}
        path: |
          packages/*.zip
          src-tauri/target/${{ matrix.target }}/release/bundle/**/*
        retention-days: 30