<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitQuest Notification Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: #ffffff; }
        .container { max-width: 600px; margin: 0 auto; }
        .button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        .button:hover { background: #45a049; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .info { color: #74c0fc; }
        #log { background: #2d2d2d; padding: 15px; border-radius: 5px; margin-top: 20px; max-height: 400px; overflow-y: auto; }
        .log-entry { margin-bottom: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ HabitQuest Notification Debug Tool</h1>
        <p>This tool helps debug notification issues in the desktop app.</p>
        
        <div>
            <button class="button" onclick="testWebNotification()">Test Web Notification</button>
            <button class="button" onclick="testTauriNotification()">Test Tauri Notification</button>
            <button class="button" onclick="checkPermissions()">Check Permissions</button>
            <button class="button" onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testWebNotification() {
            log("üåê Testing Web Notification...");
            
            if (!('Notification' in window)) {
                log("‚ùå Web Notifications not supported", 'error');
                return;
            }
            
            log(`üìä Current permission: ${Notification.permission}`);
            
            if (Notification.permission === 'default') {
                log("üîí Requesting permission...");
                const permission = await Notification.requestPermission();
                log(`üìä Permission result: ${permission}`, permission === 'granted' ? 'success' : 'error');
            }
            
            if (Notification.permission === 'granted') {
                log("‚úÖ Sending web notification...", 'success');
                new Notification('üéØ HabitQuest Test', {
                    body: 'Web notification is working!',
                    icon: '/favicon.png',
                    tag: 'test-web'
                });
            } else {
                log(`‚ùå Web notification permission denied: ${Notification.permission}`, 'error');
            }
        }

        async function testTauriNotification() {
            log("ü¶Ä Testing Tauri Notification...");
            
            if (typeof window.__TAURI__ === 'undefined') {
                log("‚ùå Tauri API not available (not running in Tauri app)", 'error');
                return;
            }
            
            try {
                const { invoke } = await import('@tauri-apps/api/core');
                
                log("üîç Checking if notifications are supported...");
                const supported = await invoke('tauri_notification_supported');
                log(`üìä Notifications supported: ${supported}`, supported ? 'success' : 'error');
                
                if (!supported) {
                    log("‚ùå Platform doesn't support notifications", 'error');
                    return;
                }
                
                log("üîí Requesting notification permission...");
                const hasPermission = await invoke('tauri_request_notification_permission');
                log(`üìä Permission granted: ${hasPermission}`, hasPermission ? 'success' : 'error');
                
                log("üì§ Sending Tauri notification...");
                await invoke('tauri_send_notification', {
                    title: 'üéØ HabitQuest Test',
                    body: 'Tauri notification is working!',
                    icon: 'habitquest-icon'
                });
                log("‚úÖ Tauri notification sent successfully!", 'success');
                
            } catch (error) {
                log(`‚ùå Tauri notification failed: ${error.message}`, 'error');
                log(`üìä Error details: ${JSON.stringify(error)}`, 'error');
            }
        }

        async function checkPermissions() {
            log("üîç Checking all permission statuses...");
            
            // Web permissions
            if ('Notification' in window) {
                log(`üåê Web notification permission: ${Notification.permission}`);
            } else {
                log("üåê Web notifications not available");
            }
            
            // Tauri permissions
            if (typeof window.__TAURI__ !== 'undefined') {
                try {
                    const { invoke } = await import('@tauri-apps/api/core');
                    
                    const supported = await invoke('tauri_notification_supported');
                    log(`ü¶Ä Tauri notifications supported: ${supported}`);
                    
                    const permission = await invoke('tauri_request_notification_permission');
                    log(`ü¶Ä Tauri notification permission: ${permission}`);
                    
                    const backgroundRunning = await invoke('is_background_service_running');
                    log(`üîÑ Background service running: ${backgroundRunning}`);
                    
                } catch (error) {
                    log(`‚ùå Error checking Tauri permissions: ${error.message}`, 'error');
                }
            } else {
                log("ü¶Ä Tauri API not available");
            }
        }

        // Initialize
        log("üöÄ HabitQuest Notification Debug Tool loaded");
        log("üìù Click the buttons above to test different notification methods");
        
        // Auto-check permissions on load
        setTimeout(checkPermissions, 1000);
    </script>
</body>
</html>
